<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>S11 - Activity</title>
		<!-- Bootstrap Link -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	</head>
	<body class="text-center text-light bg-dark">
		<h3>Contact Me</h3>
		<section class="container-fluid w-50 bg-primary p-3">
			<form>
				<div class="form-row">
					<div class="form-group col-12">
						<label for="inputName4">Name</label>
						<input type="email" class="form-control" id="inputName4" placeholder="Your Name">
						<label for="inputEmail4">Email</label>
						<input type="name" class="form-control" id="inputEmail4" placeholder="name@example.com">
						<label for="inputContact4">Contact Number</label>
						<input type="contact" class="form-control" id="inputContact4" placeholder="+63 800 000 0000">
						<label for="inputConcern4">Concern</label>
						<select class="text-secondary p-2 col-12" name="concern" id="concern">
							<option value="quotation">Quotation</option>
							<option value="services">Services</option>
						</select>
						<label for="inputMessage4">Message</label>
						<textarea class="w-100" id="message" cols="20" rows="10" style="resize: none;"></textarea>
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-dark mt-3" data-toggle="modal" data-target="#exampleModal">
							Send Email
						</button>
						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content text-dark">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Thank you for contacting us!</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										Message Successfully Sent
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
					</div>
			</form>
		</section>
	<!-- Bootstrap Script -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
